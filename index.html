<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Match Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .form-section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .form-section:last-of-type {
            border-bottom: none;
        }
        .form-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        .prediction-result {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .prediction-result h3 {
            margin-top: 0;
            font-size: 18px;
            color: #007bff;
        }
        .prediction-result p {
            font-size: 16px;
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
            background: #007bff;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Soccer Match Predictor</h1>
        </header>
        <form id="predictionForm">
            <div class="form-section">
                <h2>Home Team Statistics</h2>
                <div class="form-group">
                    <label for="homeGoalsScored">Goals Scored Per Game:</label>
                    <input type="number" step="0.1" id="homeGoalsScored" required>
                </div>
                <div class="form-group">
                    <label for="homeGoalsConceded">Goals Conceded Per Game:</label>
                    <input type="number" step="0.1" id="homeGoalsConceded" required>
                </div>
                <div class="form-group">
                    <label for="homeCleanSheets">Clean Sheets Percentage:</label>
                    <input type="number" step="0.1" id="homeCleanSheets" required>
                </div>
                <div class="form-group">
                    <label for="homeTeamScored">Team Scored Percentage:</label>
                    <input type="number" step="0.1" id="homeTeamScored" required>
                </div>
                <div class="form-group">
                    <label for="homeWinning">Winning Percentage:</label>
                    <input type="number" step="0.1" id="homeWinning" required>
                </div>
                <div class="form-group">
                    <label for="homeDraw">Draw Percentage:</label>
                    <input type="number" step="0.1" id="homeDraw" required>
                </div>
                <div class="form-group">
                    <label for="homeLose">Lose Percentage:</label>
                    <input type="number" step="0.1" id="homeLose" required>
                </div>
                <div class="form-group">
                    <label for="homeOver25">Over 2.5 Goals Percentage:</label>
                    <input type="number" step="0.1" id="homeOver25" required>
                </div>
            </div>
            <div class="form-section">
                <h2>Away Team Statistics</h2>
                <div class="form-group">
                    <label for="awayGoalsScored">Goals Scored Per Game:</label>
                    <input type="number" step="0.1" id="awayGoalsScored" required>
                </div>
                <div class="form-group">
                    <label for="awayGoalsConceded">Goals Conceded Per Game:</label>
                    <input type="number" step="0.1" id="awayGoalsConceded" required>
                </div>
                <div class="form-group">
                    <label for="awayCleanSheets">Clean Sheets Percentage:</label>
                    <input type="number" step="0.1" id="awayCleanSheets" required>
                </div>
                <div class="form-group">
                    <label for="awayTeamScored">Team Scored Percentage:</label>
                    <input type="number" step="0.1" id="awayTeamScored" required>
                </div>
                <div class="form-group">
                    <label for="awayWinning">Winning Percentage:</label>
                    <input type="number" step="0.1" id="awayWinning" required>
                </div>
                <div class="form-group">
                    <label for="awayDraw">Draw Percentage:</label>
                    <input type="number" step="0.1" id="awayDraw" required>
                </div>
                <div class="form-group">
                    <label for="awayLose">Lose Percentage:</label>
                    <input type="number" step="0.1" id="awayLose" required>
                </div>
                <div class="form-group">
                    <label for="awayOver25">Over 2.5 Goals Percentage:</label>
                    <input type="number" step="0.1" id="awayOver25" required>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <button type="submit">Predict</button>
                </div>
            </div>
        </form>
        <div class="form-section prediction-result" id="predictionResult" style="display: none;">
            <h3>Prediction Result</h3>
            <p id="resultText"></p>
        </div>
    </div>
    <footer>
        &copy; 2025 Soccer Predictor. All rights reserved.
    </footer>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect statistics for Home and Away teams
            const homeStats = {
                goalsScored: parseFloat(document.getElementById('homeGoalsScored').value),
                goalsConceded: parseFloat(document.getElementById('homeGoalsConceded').value),
                cleanSheets: parseFloat(document.getElementById('homeCleanSheets').value),
                teamScored: parseFloat(document.getElementById('homeTeamScored').value),
                winning: parseFloat(document.getElementById('homeWinning').value),
                draw: parseFloat(document.getElementById('homeDraw').value),
                lose: parseFloat(document.getElementById('homeLose').value),
                over25: parseFloat(document.getElementById('homeOver25').value)
            };

            const awayStats = {
                goalsScored: parseFloat(document.getElementById('awayGoalsScored').value),
                goalsConceded: parseFloat(document.getElementById('awayGoalsConceded').value),
                cleanSheets: parseFloat(document.getElementById('awayCleanSheets').value),
                teamScored: parseFloat(document.getElementById('awayTeamScored').value),
                winning: parseFloat(document.getElementById('awayWinning').value),
                draw: parseFloat(document.getElementById('awayDraw').value),
                lose: parseFloat(document.getElementById('awayLose').value),
                over25: parseFloat(document.getElementById('awayOver25').value)
            };

            // Calculate TMP for each team
            const homeTMP = (homeStats.goalsScored + homeStats.cleanSheets + homeStats.teamScored + homeStats.winning)
                - (homeStats.goalsConceded + homeStats.lose);
            const awayTMP = (awayStats.goalsScored + awayStats.cleanSheets + awayStats.teamScored + awayStats.winning)
                - (awayStats.goalsConceded + awayStats.lose);

            // Calculate average TMP and Over 2.5 Goals Percentage
            const averageTMP = (homeTMP + awayTMP) / 2;
            const averageOver25 = (homeStats.over25 + awayStats.over25) / 2;

            // Determine the prediction
            let result;
            if (averageTMP > 20 && averageOver25 >= 50) {
                result = "Prediction: Over 2.5 goals is likely. TMP: Home = " + homeTMP.toFixed(2) + ", Away = " + awayTMP.toFixed(2);
            } else {
                result = "Prediction: Under 2.5 goals is likely. TMP: Home = " + homeTMP.toFixed(2) + ", Away = " + awayTMP.toFixed(2);
            }

            // Display the result
            document.getElementById('resultText').textContent = result;
            document.getElementById('predictionResult').style.display = 'block';
        });
    </script>
</body>
</html>
