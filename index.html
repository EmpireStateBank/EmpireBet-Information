<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Match Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 15px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .form-section {
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }
        .form-section:last-of-type {
            border-bottom: none;
        }
        .form-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .form-group button:hover {
            background: #0056b3;
        }
        .prediction-result {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .prediction-result h3 {
            margin-top: 0;
            font-size: 18px;
            color: #007bff;
        }
        .prediction-result p {
            font-size: 16px;
            margin: 0;
        }
        footer {
            text-align: center;
            padding: 10px 20px;
            font-size: 14px;
            background: #007bff;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Soccer Match Predictor</h1>
        </header>
        <form id="predictionForm">
            <div class="form-section">
                <h2>Team A Statistics</h2>
                <div class="form-group">
                    <label for="teamAGoalsScored">Goals Scored Per Game:</label>
                    <input type="number" step="0.1" id="teamAGoalsScored" required>
                </div>
                <div class="form-group">
                    <label for="teamAGoalsConceded">Goals Conceded Per Game:</label>
                    <input type="number" step="0.1" id="teamAGoalsConceded" required>
                </div>
                <div class="form-group">
                    <label for="teamACleanSheets">Clean Sheets Percentage:</label>
                    <input type="number" step="0.1" id="teamACleanSheets" required>
                </div>
                <div class="form-group">
                    <label for="teamATeamScored">Team Scored Percentage:</label>
                    <input type="number" step="0.1" id="teamATeamScored" required>
                </div>
                <div class="form-group">
                    <label for="teamAWinning">Winning Percentage:</label>
                    <input type="number" step="0.1" id="teamAWinning" required>
                </div>
                <div class="form-group">
                    <label for="teamADraw">Draw Percentage:</label>
                    <input type="number" step="0.1" id="teamADraw" required>
                </div>
                <div class="form-group">
                    <label for="teamALose">Lose Percentage:</label>
                    <input type="number" step="0.1" id="teamALose" required>
                </div>
            </div>
            <div class="form-section">
                <h2>Team B Statistics</h2>
                <div class="form-group">
                    <label for="teamBGoalsScored">Goals Scored Per Game:</label>
                    <input type="number" step="0.1" id="teamBGoalsScored" required>
                </div>
                <div class="form-group">
                    <label for="teamBGoalsConceded">Goals Conceded Per Game:</label>
                    <input type="number" step="0.1" id="teamBGoalsConceded" required>
                </div>
                <div class="form-group">
                    <label for="teamBCleanSheets">Clean Sheets Percentage:</label>
                    <input type="number" step="0.1" id="teamBCleanSheets" required>
                </div>
                <div class="form-group">
                    <label for="teamBTeamScored">Team Scored Percentage:</label>
                    <input type="number" step="0.1" id="teamBTeamScored" required>
                </div>
                <div class="form-group">
                    <label for="teamBWinning">Winning Percentage:</label>
                    <input type="number" step="0.1" id="teamBWinning" required>
                </div>
                <div class="form-group">
                    <label for="teamBDraw">Draw Percentage:</label>
                    <input type="number" step="0.1" id="teamBDraw" required>
                </div>
                <div class="form-group">
                    <label for="teamBLose">Lose Percentage:</label>
                    <input type="number" step="0.1" id="teamBLose" required>
                </div>
            </div>
            <div class="form-section">
                <div class="form-group">
                    <button type="submit">Predict</button>
                </div>
            </div>
        </form>
        <div class="form-section prediction-result" id="predictionResult" style="display: none;">
            <h3>Prediction Result</h3>
            <p id="resultText"></p>
        </div>
    </div>
    <footer>
        &copy; 2025 Soccer Predictor. All rights reserved.
    </footer>
    <script>
        document.getElementById('predictionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Collect statistics for Team A and Team B
            const teamAStats = {
                goalsScored: parseFloat(document.getElementById('teamAGoalsScored').value),
                goalsConceded: parseFloat(document.getElementById('teamAGoalsConceded').value),
                cleanSheets: parseFloat(document.getElementById('teamACleanSheets').value),
                teamScored: parseFloat(document.getElementById('teamATeamScored').value),
                winning: parseFloat(document.getElementById('teamAWinning').value),
                draw: parseFloat(document.getElementById('teamADraw').value),
                lose: parseFloat(document.getElementById('teamALose').value)
            };

            const teamBStats = {
                goalsScored: parseFloat(document.getElementById('teamBGoalsScored').value),
                goalsConceded: parseFloat(document.getElementById('teamBGoalsConceded').value),
                cleanSheets: parseFloat(document.getElementById('teamBCleanSheets').value),
                teamScored: parseFloat(document.getElementById('teamBTeamScored').value),
                winning: parseFloat(document.getElementById('teamBWinning').value),
                draw: parseFloat(document.getElementById('teamBDraw').value),
                lose: parseFloat(document.getElementById('teamBLose').value)
            };

            // Calculate TMP for each team
            const teamATMP = (teamAStats.goalsScored + teamAStats.cleanSheets + teamAStats.teamScored + teamAStats.winning)
                - (teamAStats.goalsConceded + teamAStats.lose);
            const teamBTMP = (teamBStats.goalsScored + teamBStats.cleanSheets + teamBStats.teamScored + teamBStats.winning)
                - (teamBStats.goalsConceded + teamBStats.lose);

            // Calculate average TMP
            const averageTMP = (teamATMP + teamBTMP) / 2;

            // Determine the prediction
            let result;
            if (averageTMP > 20) {
                result = "Prediction: Team A has higher chances of winning. TMP: Team A = " + teamATMP.toFixed(2) + ", Team B = " + teamBTMP.toFixed(2);
            } else {
                result = "Prediction: Team B has higher chances of winning. TMP: Team A = " + teamATMP.toFixed(2) + ", Team B = " + teamBTMP.toFixed(2);
            }

            // Display the result
            document.getElementById('resultText').textContent = result;
            document.getElementById('predictionResult').style.display = 'block';
        });
    </script>
</body>
</html>
